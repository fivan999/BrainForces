services:
  brainforces:
    build: .
    volumes:
      - static_volume:/brainforces/static
      - media_volume:/brainforces/media
    command: >
      sh -c "python3 manage.py collectstatic --noinput && python3 manage.py migrate && gunicorn --bind 0.0.0.0:8000 brainforces.wsgi"
    expose:
      - 8000
    environment:
      - DB_HOST=database
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      - database

  nginx:
    image: nginx:1.23.4-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/brainforces/static
      - media_volume:/brainforces/media
    depends_on:
      - brainforces
    ports:
      - "80:80"

  database:
    image: postgres:15.2-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    expose:
      - 5432

volumes:
  static_volume:
  media_volume: