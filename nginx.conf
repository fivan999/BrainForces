http {
  server {
    listen 80;
    server_name 127.0.0.1;

    location /static/ {
        root /brainforces/static/;
    }

    location /media/ {
        root /brainforces/media/;
    }

    location / {
        proxy_pass http://app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
  }
}