{% load widget_tweaks %}

<form method="get" class="mb-2">
  {% csrf_token %}
  <div class="d-flex justify-content-between">
    <div class="col-4">
      {% render_field form.query class="form-control" placeholder="Поиск" %}
    </div>
    <div class="col-5">
      {% render_field form.search_by class="form-select form-control" %}
    </div>
    <button class="btn btn-primary col-3" type="submit">Найти</button>
  </div>
</form>
